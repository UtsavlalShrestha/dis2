{% load static %}

<div class="nav">
    <div class ="logo">
        <a href="/">
            <h1>Dis-Ease</h1>
        </a>
    </div>
    
    {% if user.is_authenticated %}
    <div class="logout-b">
        <a href="{% url 'logout' %}"><input type="submit" value="Logout" class="button0"></a>
    </div>
    {% else %}
    <div class="login-b">
        <a href="{% url 'login' %}"><input type="submit" value="Login" class="button1"></a>
    </div>

    <div class="signup-b">
        <a href="{% url 'signup' %}"><input type="submit" value="Sign Up" class="button2"></a>
    </div>
    {% endif %}
</div>
